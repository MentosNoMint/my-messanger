<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
        }
        @layer components{
             .wrapper{
                @apply min-h-full w-full flex flex-col items-center
                     }
        }
        @layer base{
            *{
                @apply m-0 p-0 box-border
            }
            body{
                font-family: "Overpass";
                background-color: #F9F9F5;
            }
        }
      </style>
    <title>#чатап</title>
</head>

<body>
    <div class="wrapper">
        <div class="container max-w-[1150px] w-full">
            <header class="bg-white w-full h-[70px] rounded-[25px] mt-[20px] flex items-center justify-between">
                <div class="ml-[36px] flex">
                    <span class="font-bold text-[36px] cursor-pointer">#</span>
                    <span class="font-bold text-[36px] cursor-pointer ">чат</span>
                    <span class="font-bold text-[36px] cursor-pointer text-red-400">ап</span>
                </div>
                <div class="mr-[36px]">
                    <nav>
                        <a href="./register.html"
                            class="text-[15px] font-medium bg-[#FFAFAF] px-[28px] pt-[10px] pb-[7px] rounded-[25px] hover:opacity-[0.8] duration-200">Регистрация</a>

                    </nav>
                </div>
            </header>
            <main class="w-full flex flex-col">
                <div class="w-full max-h-[800px] h-[82vh] bg-white mt-[25px] rounded-[25px] flex">
                    <div class="flex max-w-[300px] w-full flex-col items-center dialoglist">
                        <div class="flex items-center mt-[15px] gap-[10px]">
                            <h1 class="text-[20px] font-medium">Диалоги</h1>
                            <div
                                class="w-[100px] h-[20px] bg-green-300 rounded-[5px] flex justify-center items-center cursor-pointer">
                                <span class="font-bold text-white text-[15px]">Найти друга</span>
                            </div>
                        </div>
                        <form action="#" id="search-form" class="flex max-h-[30px] mt-[15px]">
                            <div class="flex gap-[7px]">
                                <div class="w-[140px] h-[30px] border-[1px] border-green-300 rounded-[5px]">
                                    <input type="text" name="loginsearch" id="loginsearch"
                                        class="inputLogin max-w-[138px] rounded-[5px] h-full"
                                        placeholder="Введите логин" class="w-full h-full rounded-[5px]"
                                        list="login_all">
                                    <datalist id="login_all">

                                    </datalist>
                                </div>
                                <button
                                    class="w-[30px] h-[30px] flex justify-center items-center bg-green-300 text-white pt-[4px] rounded-[5px] text-[20px]">+</button>
                            </div>
                        </form>
                    </div>
                    <div class="h-full w-[1px] bg-[#F9F9F5]"></div>
                    <div class="flex flex-col w-full messagelist">

                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/message.js"></script>
</body>

</html>
