<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                screens: {
                    '2xl': { 'max': '1535px' },
                    // => @media (max-width: 1535px) { ... }

                    'xl': { 'max': '1279px' },
                    // => @media (max-width: 1279px) { ... }

                    'lg': { 'max': '1023px' },
                    // => @media (max-width: 1023px) { ... }

                    'md': { 'max': '767px' },
                    // => @media (max-width: 767px) { ... }

                    'sm': { 'max': '639px' },
                    // => @media (max-width: 639px) { ... }
                },
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }

                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
        }
        @layer components{
             .wrapper{
                @apply min-h-full w-full flex flex-col items-center;
                     }
             #active{
                background-color: #FFAFAF
             }        
        }
        @layer base{
            *{
                @apply m-0 p-0 box-border;
            }
            body{
                font-family: "Overpass";
                background-color: #F9F9F5;
            }
            input{
                all: unset;
            }
        }
      </style>
    <title>#чатап</title>
</head>

<body>
    <div class="wrapper">
        <div class="container max-w-[1150px] w-full">
            <header class="bg-white w-full h-[70px] rounded-[25px] mt-[20px] flex items-center justify-between">
                <div class="ml-[36px] flex">
                    <span class="font-bold text-[36px] cursor-pointer">#</span>
                    <span class="font-bold text-[36px] cursor-pointer ">чат</span>
                    <span class="font-bold text-[36px] cursor-pointer text-red-400">ап</span>
                </div>
                <div class="mr-[36px]">
                    <nav>
                        <a href="./register.html"
                            class="text-[15px] font-medium bg-[#FFAFAF] px-[28px] pt-[10px] pb-[7px] rounded-[25px] hover:opacity-[0.8] duration-200">Регистрация</a>
                    </nav>
                </div>
            </header>
            <main class="w-full flex flex-col">
                <div class="w-full max-h-[800px] bg-white mt-[25px] rounded-[25px] flex h-[85vh] lg:h-[82vh]">
                    <div class="flex max-w-[300px] w-full flex-col items-center dialoglist">
                        <div class="flex items-center">
                            <h1 class="text-[20px] font-medium mt-[15px]">Диалоги</h1>
                            <div
                                class="w-[100px] h-[20px] bg-green-300 rounded-[5px] mt-[15px] ml-[15px] flex items-center justify-center cursor-pointer">
                                <span class="text-white text-[15px] font-bold mt-[2px]">найти друга</span>
                            </div>
                        </div>
                        <div class="flex mt-[15px] items-center">
                            <div class="w-[150px] h-[25px] border-[1px] border-green-300 rounded-[5px]">
                                <form action="#" id="search-form">
                                    <input type="text" name="loginsearch" id="loginsearch" class="w-full h-full inputLogin"
                                        placeholder="Введите логин" list="login_all">
                                    <datalist id="login_all">

                                    </datalist>
                            </div>
                            <button
                                class="btn-add w-[20px] h-[20px] bg-green-300 text-white flex justify-center items-center pt-[2px] rounded-[5px] ml-[10px] mb-[2px] cursor-pointer">+</button>
                            </form>
                        </div>
                    </div>
                    <div class="h-full w-[1px] bg-gray-200"></div>
                    <div class="flex flex-col w-full max-w-[850px] messagelist">
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="./js/message.js"></script>
</body>

</html>
